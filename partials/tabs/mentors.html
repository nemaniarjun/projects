<!DOCTYPE html>
<div class="main-content container-fluid">
  <div class="row">
    <div class="col m8 offset-m2">
      <h1 class="fine center">Hello there!</h1>
      <h4 class="light center">
        We are the mentors for OSDG Winter of Code.
      </h4>
      <h4 class="light center">
        Just drop a message on <a href="https://fb.com/groups/osdg.iiit.h" class="bear-link">Facebook</a> -
        we'd love to help you personally.
      </h4>
      <br> </div>
  </div>
</div>
<section>
  <div class="container">
    <div class="row user">
      <div class="parent-wrapper">
        <div class="parent">
          <div ng-repeat="member in gic.mentorsList" class="card child card-main sc">
            <div class="empty"></div>
            <!-- data-proofer-ignore as html-proofer doesn't recognise ng-src -->
            <div class="data thumbnail center"> <img alt="{{member.github_handle}}" class="center dp" height="100" ng-src="{{ member.github_avatar_url }}" data-proofer-ignore>
              <div class="name center">{{ member.name }}</div>
              <div class="handle center"><a class="yellow-text text-darken-4" ng-href="https://github.com/{{member.github_handle}}">@{{ member.github_handle }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<br>
<br>
<div class="main-content container">
  <div class="row">
    <div class="col m8 offset-m2">
      <h1 class="fine center">Admins</h1>
      <h4 class="light center">
        We are the admins of OSDG.
      </h4>
    </div>
  </div>
</div>
<section>
  <div class="container">
    <div class="row user">
      <div class="parent-wrapper">
        <div class="parent">
          <div ng-repeat="member in gic.adminsList" class="card card-main child sc">
            <div class="empty"></div>
            <!-- data-proofer-ignore as html-proofer doesn't recognise ng-src -->
            <div class="data thumbnail center"> <img alt="{{member.github_handle}}" class="center dp" height="100" ng-src="{{ member.github_avatar_url }}" data-proofer-ignore>
              <div class="name center">{{ member.name }}</div>
              <div class="handle center"><a class="yellow-text text-darken-4" ng-href="https://github.com/{{member.github_handle}}">@{{ member.github_handle }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
